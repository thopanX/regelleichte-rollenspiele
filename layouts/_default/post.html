{{ define "content" }}

  <article class="post post-full">
    <header class="post-header bg-gradient outer">
      {{ if .Params.content_img_path }}
      <div class="bg-img" style="background-image: url('{{ .Params.content_img_path | relURL }}')"></div>
      {{ end }}
      <div class="inner-small">
        <div class="post-meta">
          <time class="published" datetime="{{ .Date | dateFormat "2006-01-02 15:04" }}">{{ .Date | dateFormat "January 02, 2006" }}</time>
        </div><!-- .post-meta -->
        <h1 class="post-title">{{ .Params.title }}</h1>
        {{ if .Params.subtitle }}
        <div class="post-subtitle">
          {{ .Params.subtitle | safeHTML }}
        </div><!-- .post-subtitle -->
        {{ end }}
      </div><!-- .inner-small -->
    </header><!-- .post-header -->
    <div class="outer">
      <div class="inner-medium">
        <div class="post-content">
          {{ .Content }}
        </div><!-- .post-content -->
      </div><!-- .inner-medium -->
    </div><!-- .outer-->
  </article><!-- .post -->
